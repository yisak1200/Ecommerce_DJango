{% extends 'product_temp/base_ecomm.html' %} {% block start %}
   <div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <div class="col-md-7">
        <!-- Billing Details -->
        <div class="card bg-glass">
                    {% if message_error %}
                    <div style="text-align: center;" class="alert alert-danger" style="white-space: pre-line;">
                        {{ message_error}}
                    </div>
                    {% elif message_succ %}
                    <div style="text-align: center;" class="alert alert-success" style="white-space: pre-line;">

                        {{ message_succ }}

                    </div>

                    {% endif %}
        <div class="billing-details">
          <div class="section-title">
            <h3 class="title">Order Status</h3>
          </div>
          <form method = "post">
            {% csrf_token %}
          <div class="form-group">
            <input
              class="input"
              type="text"
              name="order_num"
                required
              placeholder="Order Number"
            />
          </div>
          <div class="form-group">
          <button type="submit" class="btn btn-success btn-block mb-4">
                                    Track Order
                                </button>
                            </div>
            </div>
          </div>
        </form>
        </div>
        <!-- /Billing Details -->

        <!-- Shiping Details -->
        
      </div>
    </div>
  </div>
</div>
{% endblock %}
