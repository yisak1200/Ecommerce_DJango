{% extends 'product_temp/base_ecomm.html' %}

{% block start %}
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <div class="card bg-glass">
                    {% if message_error %}
                    <div class="alert alert-danger text-center" style="white-space: pre-line;">
                        {{ message_error }}
                    </div>
                    {% endif %}
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-success text-center" style="white-space: pre-line;">
                        {{ message }}
                    </div>
                    {% endfor %}
                    {% endif %}
                    <div class="billing-details">
                        <div class="section-title">
                            <h3 class="title">Login</h3>
                        </div>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input class="input" type="email" name="username" required value="{{ username }}" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <div class="password-toggle">
                                    <input class="input" type="password" name="password" required placeholder="Password" id="password">
                                    <span class="toggle-icon" onclick="togglePassword('password')">&#x1F441;</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-block mb-4">Login</button>
                            </div>
                        </form>
                        <div class="form-group">
                            <p class="text-center">
                                <a href="{% url 'password_reset' %}">Forgot Password?</a> |
                                <a href="{% url 'register_user' %}">Create Account</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
